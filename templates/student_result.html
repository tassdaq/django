{% extends "student.html" %}
<title>Student Results</title>
{% block body %}

    <h1>Results for {{ student.user.username }}</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Student</th>
                <th>Subject</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {% for grade in grades %}
                <tr>
                    <td>{{ grade.student.user.username }}</td>
                    <td>{{ grade.subject.name }}</td>
                    <td>{{ grade.value }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No grades found</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>


   



{% endblock body %}
